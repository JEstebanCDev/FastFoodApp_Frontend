<a (click)="detailsProduct()">
  <div class="borders has-background-white">
    <figure class="image ">
      <div *ngIf="product.highlight>0" class="highlight is-flex  is-justify-content-flex-end is-align-self-flex-end">
        <figure class="image is-32x32 ml-2 p-1">
          <img src="https://www.pngplay.com/wp-content/uploads/8/Gold-Vector-Star-Download-Free-PNG.png">
        </figure>

      </div>
      <img class="borders-product-image" src="assets/plate.jpg">
    </figure>

    <div class="content has-text-centered pb-2">
      <header>
        <span *ngIf="product.duration!=null"
          class="top-content-product is-size-5 is-size-6-mobile color-orange has-text-weight-semibold">
          <i class="fa-solid fa-clock color-darkblue "></i>
          {{product.duration}} min
        </span>

        <span *ngIf="product.calories!=0"
          class="top-content-product is-size-5 is-size-6-mobile color-darkblue has-text-weight-semibold">
          <i class="fa-solid fa-fire color-orange"></i>
          {{product.calories}} kcal
        </span>

      </header>

      <div class="content mb-3 has-text-centered">
        <h3 class="is-size-5 my-2">
          {{product.name}}
        </h3>

        <span class="color-orange has-text-weight-semibold is-size-5 my-2">
          <i class="fa-solid fa-dollar-sign"></i> {{product.price}}
        </span>
        <br>
        <button class="button is-warning has-text-weight-semibold mt-3">Comprar</button>
      </div>
    </div>
  </div>
</a>
<app-product-card-modal (close)="isModalVisible=false" *ngIf="isModalVisible" [product]="product">
</app-product-card-modal>
