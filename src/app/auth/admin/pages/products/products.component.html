<div class="columns p-5">
  <div class="column is-8 pl-6 pt-6">

    <app-search></app-search>

    <div class="p-6 has-background-white borders">


    </div>
  </div>
  <div class="column pt-6">
    <div class="has-background-white borders ">
      <h1 class="is-size-4 has-text-centered has-text-weight-semibold">
        Pedidos
      </h1>
      <div class="p-5">
        <figure class="image is-5by3">
          <img class="round" src="assets/plate.jpg" alt="Placeholder image">
        </figure>

        <h1>Nombre del producto</h1>
        <input class="input is-rounded" type="text" placeholder="Rounded input">

        <h1>Descripción</h1>
        <div class="control ">
          <textarea class="textarea has-fixed-size borders" placeholder="Fixed size textarea"></textarea>
        </div>

        <div class="columns">
          <div class="column">
            <h1>Calorias</h1>
            <input class="input is-rounded" type="text" placeholder="Rounded input">
            <h1>Puntos de descuento</h1>
            <input class="input is-rounded" type="text" placeholder="Rounded input">
            <h1>Categorias</h1>
            <div class="select is-rounded">
              <select>
                <option>Rounded dropdown</option>
                <option>With options</option>
              </select>
            </div>
            <button class="button is-rounded background-color-orange has-text-white is-size-5 m-3">Crear
              producto</button>
          </div>
          <div class="column">
            <h1>Duración</h1>
            <input class="input is-rounded" type="text" placeholder="Rounded input">
            <h1>Precio</h1>
            <input class="input is-rounded" type="text" placeholder="Rounded input">
            <h1>Estado</h1>
            <div class="select is-rounded">
              <select>
                <option>Rounded dropdown</option>
                <option>With options</option>
              </select>
            </div>
            <button class="button is-rounded background-color-orange has-text-white is-size-5 m-3">Eliminar</button>
          </div>
        </div>

      </div>

    </div>

  </div>
</div>
