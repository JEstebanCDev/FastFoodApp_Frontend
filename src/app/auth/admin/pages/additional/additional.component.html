<div class="columns">
  <div class="column is-8 pl-6 pt-6">

    <app-search [holder]="'Escribe el nombre del adicional..'" (onDebounce)="search($event)"></app-search>
    <app-suggest-input-search [option]="'additional'" [listData]="listAdditional">
    </app-suggest-input-search>

    <div *ngIf="listAdditionals!=null" class="columns is-flex-wrap-wrap">
      <app-additional-card class="column widthcard" (detailAdditional)="showDetailAdditional($event)"
        *ngFor="let additional of listAdditionals" [additional]="additional">
      </app-additional-card>

    </div>

  </div>
  <div class="column pt-6 pr-6">
    <div class="has-background-white borders ">
      <app-additional-side [editAdditional]="editAdditional"></app-additional-side>

    </div>

  </div>
</div>
